<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script  src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>React App</title>
  </head>
  <body>
   <h1 class="bg-primary text-white display-4">React</h1>
   <div class="container mt-3">
     <div id="root">wait...</div>
   </div>
   <div class="container mt-3">
    <h2>Hello!</h2>
    <h4 class="alert alert-primary">React</h4>
    <ui class="list-group">
      <li class="list-group-item">First Item</li>
      <li class="list-group-item">Second Item</li>
      <li class="list-group-item">Third Item</li>
    </ui>
  </div>
  <div class="container mt-3">
    <div class="m-3 bg-primary text-white">primary</div>
    <div class="bg-secondary text-white">secondary</div>
    <div class="bg-success text-white">success</div>
    <div class="bg-danger text-white">danger</div>
    <div class="bg-warning text-white">warning</div>
    <div class="bg-info text-white">info</div>
    <div class="bg-light text-dark">light</div>
    <div class="bg-dark text-white">dark</div>
    <div class="bg-body text-dark">body</div>
    <div class="p-4 bg-muted text-dark">muted</div>

  </div>
  <div class="container mt-3">
    
    <form>
      <div class="form-group">
        <label for="id">account</label>
        <input type="email" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="pass">password</label>
        <input type="password" class="form-control" id="pass">
      </div>
    </form>
  </div>
  <div class="container mt-3">
    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">チェックボックス</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb1"name="rb">
        <label class="form-check-label" for="rb1">ラジオボタン</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb2"name="rb">
        <label class="form-check-label" for="rb2">ラジオボタン</label>
      </div>
      <div class="form-check">
        <button type="button" class="btn-primary">ボタン</button>
      </div>
    </form>
  </div>
  <div class="container mt-3">
    <table class="table">
      <thead>
        <tr><th>ID</th><th>name</th></tr>
      </thead>
      <tbody>
        <tr><th>1</th><th>YAMADA</th></tr>
        <tr><th>2</th><th>TANAKA</th></tr>
        <tr><th>3</th><th>SASAKI</th></tr>
      </tbody>
    </table>
  </div>
   <script type="text/babel">
   let title ="sample title"
   let message="sample message"
   let link="http://google.com"
   let printMsg=function(msg,size,color){
     const style={
       fontSize:size+"pt",
       fontWeight:'700',
       color:color,
       border:"1px solit"+color
     }
     return <p style={style}>{msg}</p>
   }
   const msg_s={fontSize:"20pt",color:"red",border:"1px solid blue"}
  let dom =document.querySelector('#root')
  let el=(
    <div class="alert alert-primary">
      <h2>{title}</h2>
      <p style={msg_s}>{message}</p>
      <h5><a href={link}>google Link</a></h5>
      <div className="alert alert-primary mt-3">
        {printMsg('first message',36,'#fff')}
        {printMsg('second message',24,'#fff')}
        {printMsg('third message',12,'#666')}

      </div>
    </div>)
  ReactDOM.render(el,dom)
   </script>
  </body>
</html>
